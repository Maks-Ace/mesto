<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4 Максима Тузова на Яндекс Практикум">
  <meta name="keywords" content="html, css, bem, js">
  <meta name="author" content="Максим Тузов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
    </header>
    <main>

      <section class="profile">
        <img src="./images/avatar.jpg" alt="" class="profile__avatar">

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>


      <section>
        <ul class="elements">
          <li class="element">
            <img src="./images/Karachaevsk.jpg" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Карачаевcк</h2>
              <button type="button" class="element__like-button">
                <img src="./images/like.svg" alt="" class="element__like">
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Elbrus_mtn.jpg" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button">
                <img src="./images/like.svg" alt="" class="element__like">
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Dombai.jpg" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button">
                <img src="./images/like.svg" alt="" class="element__like">
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Istra_lake.jpg" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Истринское Водохранилище</h2>
              <button type="button" class="element__like-button">
                <img src="./images/like.svg" alt="" class="element__like">
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Dombai.jpg" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button">
                <img src="./images/like.svg" alt="" class="element__like">
              </button>
            </div>
          </li>

          <li class="element">
            <img src="./images/Karachaevsk.jpg" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесск</h2>
              <button type="button" class="element__like-button">
                <img src="./images/like.svg" alt="" class="element__like">
              </button>
            </div>
          </li>
        </ul>

      </section>

      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_name">
          <input type="text" class="popup__input popup__input_activity">
          <button type="submit" class="popup__submit-button">Сохранить</button>
          <button type="button" class="popup__close-button"></button>
        </form>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>



  <script src="./scripts/index.js"></script>
</body>

</html>
