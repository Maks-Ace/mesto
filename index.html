<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4 Максима Тузова на Яндекс Практикум">
  <meta name="keywords" content="html, css, bem, js">
  <meta name="author" content="Максим Тузов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
    </header>
    <main>

      <section class="profile">
        <img src="./images/avatar.jpg" alt="" class="profile__avatar">

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>


      <section>
        <ul class="elements">
        </ul>

      </section>

      <section class="popup">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="element">
      <img src="" alt="" class="element__image">
      <button type="button" class="element__delete-button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button">
        </button>
      </div>
    </li>
  </template>

  <template id='form-template'>
    <form class="popup__container">
      <h2 class="popup__header"></h2>
      <input type="text" class="popup__input popup__input_line-one">
      <input type="text" class="popup__input popup__input_line-two">
      <button type="submit" class="popup__submit-button"></button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </template>

  <template id='photo-template'>
    <figure class="popup__figure">
      <img src="" alt="" class="popup__figure-photo">
      <figcaption class="popup__figure-caption"></figcaption>
      <button type="button" class="popup__close-button"></button>
    </figure>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
